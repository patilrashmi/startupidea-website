{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block container %}
  <h2 class="page-header margin-top-none">Create Idea</h2>

  <form action="{% url 'idea_create' %}" method="POST">
    {% crispy form %}
    <button class="btn btn-primary" type="submit">Create</button>
  </form>
{% endblock container %}
