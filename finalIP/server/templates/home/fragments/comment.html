<div class="media">
    <a class="media-left" href="{% url 'user' comment.user_id %}">
        <img class="media-object" src="http://placehold.it/64x64" alt="">
    </a>
    <div class="media-body">
        <h4 class="media-heading">
            <a href="{% url 'user' comment.user_id %}">{{ comment.user }}</a>
            <small>{{ comment.timestamp }}</small>
        </h4>
        {{ comment.body }}
    </div>
</div>
